[hg19]
chrsz 	= /scratch/users/leepc12/genome_data/hg19/hg19.chrom.sizes 	# chromosome sizes
seq 	= /scratch/users/leepc12/genome_data/hg19/seq/encodeHg19Male 	# genome reference sequence
gensz 	= hs 							# genome size: hs for humna, mm for mouse
umap 	= /scratch/users/leepc12/genome_data/hg19/globalmap_k1tok1000 	# uniq. mappability tracks (treats everything as mappable)
bwa_idx = /scratch/users/leepc12/genome_data/hg19/bwa_idx/encodeHg19Male_bwa-0.7.10.fa
bwt2_idx = /scratch/users/leepc12/genome_data/hg19/bwt2_idx/ENCODEHg19_male
blacklist = /scratch/users/leepc12/genome_data/hg19/wgEncodeDacMapabilityConsensusExcludable.bed.gz
ref_fa 	= /scratch/users/leepc12/genome_data/hg19/encodeHg19Male.fa 	# genome reference fasta
# for atac qc
tss_enrich = /scratch/users/leepc12/genome_data/hg19/ataqc/hg19_gencode_tss_unique.bed.gz
dnase 	= /scratch/users/leepc12/genome_data/hg19/ataqc/reg2map_honeybadger2_dnase_all_p10_ucsc.bed.gz
prom 	= /scratch/users/leepc12/genome_data/hg19/ataqc/reg2map_honeybadger2_dnase_prom_p2.bed.gz
enh 	= /scratch/users/leepc12/genome_data/hg19/ataqc/reg2map_honeybadger2_dnase_enh_p2.bed.gz
reg2map = /scratch/users/leepc12/genome_data/hg19/ataqc/dnase_avgs_reg2map_p10_merged_named.pvals.gz
roadmap_meta = /scratch/users/leepc12/genome_data/hg19/ataqc/eid_to_mnemonic.txt

